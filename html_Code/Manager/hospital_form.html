<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css_Code/hospital_form.css">
    <title>Hospital Registration</title>
</head>
<body>
    <div class="container">
        <form action="../../Php_Code/hospital_register.php" method="POST" class="form">
            <h2>Register Hospital</h2>

            <label for="hospital_name">Hospital Name:</label>
            <input type="text" id="hospital_name" name="hospital_name" placeholder="Enter hospital name" required>

            <label for="hospital_license">Hospital License:</label>
            <input type="text" id="hospital_license" name="hospital_license" placeholder="Enter hospital license" required>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="Dhaka">Dhaka</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit" name="register_hospital">Register</button>
        </form>
    </div>
</body>
</html>
