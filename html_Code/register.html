<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_Code/style.css">
    <title>Registration</title>
    <script>
        function toggleDoctorFields() {
            const userType = document.getElementById("user_type").value;
            const doctorFields = document.getElementById("doctor_fields");

            if (userType === "doctor") {
                doctorFields.style.display = "block";
            } else {
                doctorFields.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="../Php_Code/register.php" method="POST" class="form">
            <h2>Register</h2>

            <!-- Common Fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="user_type">I am a:</label>
            <select id="user_type" name="user_type" onchange="toggleDoctorFields()" required>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="manager">Manager</option>
            </select>

            <!-- Doctor-Specific Fields -->
            <div id="doctor_fields" style="display: none;">
                <label for="license_no">License No:</label>
                <input type="text" id="license_no" name="license_no" placeholder="Enter your license number">

                <label for="expertise">Expertise:</label>
                <input type="text" id="expertise" name="expertise" placeholder="Enter your expertise">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="details">Details:</label>
                <textarea id="details" name="details" placeholder="Provide additional details"></textarea>
            </div>

            <button type="submit" name="register">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>
</body>
</html>
