<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_Code/style.css">
    <title>Registration</title>
    <script>
        function toggleFields() {
            const userType = document.getElementById("user_type").value;
            const doctorFields = document.getElementById("doctor_fields");
            const managerFields = document.getElementById("manager_fields");

            doctorFields.style.display = userType === "doctor" ? "block" : "none";
            managerFields.style.display = userType === "manager" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <form action="../Php_Code/register.php" method="POST" class="form">
            <h2>Register</h2>

            <!-- Common Fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="user_type">I am a:</label>
            <select id="user_type" name="user_type" onchange="toggleFields()" required>
                <option value="doctor">Doctor</option>
                <option value="manager">Manager</option>
                <option value="patient">Patient</option>
            </select>

            <!-- Doctor-Specific Fields -->
            <div id="doctor_fields" style="display: none;">
                <label for="license_no">License No:</label>
                <input type="text" id="license_no" name="license_no" placeholder="Enter your license number">

                <label for="dr_categories">Category:</label>
                <select id="dr_categories" name="dr_categories" required>
                    <option value="Gynecologist">Gynecologist</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Nephrologist">Nephrologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                    <option value="Gastroenterologist">Gastroenterologist</option>
                    <option value="Endocrinologist">Endocrinologist</option>
                    <option value="Oncologist">Oncologist</option>
                </select>
            </div>

            <!-- Manager-Specific Fields -->
            <div id="manager_fields" style="display: none;">
                <label for="hospital_name">Hospital Name:</label>
                <input type="text" id="hospital_name" name="hospital_name" placeholder="Enter hospital name">

                <label for="hospital_license_number">Hospital License Number:</label>
                <input type="text" id="hospital_license_number" name="hospital_license_number" placeholder="Enter hospital license number">
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <button type="submit" name="register">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </form>
    </div>
</body>
</html>
